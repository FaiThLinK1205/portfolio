<body>

  <div class="container">
    <!-- ヘッダー -->
    <!-- ヘッダー -->

            </li>
            <!-- /.nav_item -->
            <li class="nav_item">
              <a href="index.html#top_contact" data-nav-section="CONTACT" class="nav_link"><span class="nav_en"

    <!-- メインコンテンツ -->
    <main>
      <!--ここからセクション （セクションの数だけコピーして使う）-->
      <section class="contact">
        <div class="section_inner">
          <h2 class="section_ttl">CONTACT</h2>
          <p class="contact_txt">
            お仕事のご依頼やお見積りなどお気軽にご相談ください。
          </p>

          <div class="contact_box">
            <div class="contact_table">
              <div class="contact_dl">
                <div class="contact_dt">[ 対応可能時間帯 ]</div>
                <div class="contact_dd">AM8：00～PM10：00<br class="db">
                  （土日祝日も対応が可能です。）</div>
              </div>
              <div class="contact_dl">
                <div class="contact_dt">[ 連絡体系 ]　　　</div>
                <div class="contact_dd">メール・meet・zoom・Chatwork 他。</div>
              </div>
            </div><!-- table -->
          </div><!-- box -->

          <p class="contact_utxt">※対応時間内であれば1~2時間、対応時間外なら12時間以内にご返信致します。</p>

          <form
            action="https://docs.google.com/forms/u/3/d/e/1FAIpQLSfsH5qvk0Oe66DNVX_W9asTbwvkPT2govlRaAyXm-3T4dyXjg/formResponse"
            class="contact_form" id="form">
            <label for="name" class="contact_form_ttl">貴社名</label>
            <input type="text" class="contact_form_box" name="entry.1159748479">

            <label for="name" class="contact_form_ttl labelItem_name">お名前<span class="req">必須</span></label>
            <input type="text" class="contact_form_box" name="entry.838304013" required="required">

            <label for="email" class="contact_form_ttl labelItem_email">メールアドレス<span class="req">必須</span></label>
            <input type="email" class="contact_form_box" name="entry.1709532612" required="required">

            <label for="tel" class="contact_form_ttl">電話番号</label>
            <input type="tel" class="contact_form_box" name="entry.1178507402">

            <label for="message" class="contact_form_ttl labelItem_contact">お問い合わせ内容<span class="req">必須</span></label>
            <textarea class="contact_form_Txtbox" name="entry.615310176" cols="40" rows="20"
              required="required"></textarea>


            <div class="contact_btn_box submit-btn">
              <a class="btn">
                <input type="submit" value="内容を送信する">
              </a>
            </div>
          </form>
          <p class="end-message">お問い合わせありがとうございました。</p>
          <p class="false-message">送信失敗です。</p>
        </div><!-- inner -->
      </section>

    </main>

    <!-- フッター -->
    <footer class="footer">
      <small class="footer_txt">&copy;FaiTh LinK</small>
    </footer>
